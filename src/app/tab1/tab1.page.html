<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Escaneja als compradors
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="d-flex flex-column ion-align-items-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <input type="number" name="payedAmount" placeholder="0.00â‚¬" value="{{ inputValue }}" (input)="onInputChange($event)" />
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="d-flex ion-justify-content-center" size="11">
        <ng-template ></ng-template>
        <ion-button *ngIf="!inputValue || inputValue <= 0" disabled="true">Escanejar QR</ion-button>
        <ion-button *ngIf="inputValue > 0" (click)="scan()">Escanejar QR</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="data && data.text != ''">
    <app-confirm-popup (onCancel)="cancelTransaction()" [amount]="inputValue" [data]="data.text"></app-confirm-popup>
  </div>
